<form id="user_edit_form">
  <legend>Edita tus datos</legend>
  <label for="fullname_in">Nombre Completo</label>
  <input type="text" name="full_name"  id="fullname_in"/>
  
  <label for="email_in">Correo electrónico</label>
  <input type="email" name="email" value="" id="email_in">
  
  <label for="message_in">Mensaje</label>
  <input type="text" name="message" value="" id="message_in" />
  
  <label for="image_input">Imágen de Perfil</label>

  <textarea name="file" id="image_data" />
  <button type="file" name="image" id="image_input">Imagen</button>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
